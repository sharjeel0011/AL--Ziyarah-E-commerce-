        #dashboard {
            display: flex;

            max-width: 1200px;
            margin: 0 auto;
        }
        
        .box {
            background-color: #ebebeb;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            height: auto;
        }
        
        h2, h3 {

        .orders-list {
            margin-top: 1rem;
        }
        
        #orders-list-container {
            list-style: none;
            padding: 0;
        }
        
        .order-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            padding: 1rem;
        }
        
        .order-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-status {
            font-weight: bold;
        }
        
        .Click-To-Shiped-Order {
            background-color: #c73535;
            color: #fff;
            border: none;
            padding: 0.5em;
            gap: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .Click-To-Shiped-Order:hover{
            background-color: #ee0d0d;
        }
        .Click-To-Detail-Order{
            background-color:  #5db649;
            color: #fff;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            border-radius: 4px;
        }
        .Click-To-Detail-Order:hover{
            background-color:  #48db27;
        }
        nav{
            position: fixed;
        }
