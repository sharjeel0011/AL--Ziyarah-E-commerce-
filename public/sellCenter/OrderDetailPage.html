        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

       

        #homebtn {
    background-color: #4caf50; /* Green background color */
    color: #fff; /* White text color */
    padding: 10px 20px; /* Padding for top and bottom: 10px, padding for left and right: 20px */
    border: none; /* Remove border */
    border-radius: 5px; /* Add rounded corners */
    cursor: pointer; /* Add cursor pointer on hover */
    font-size: 16px; /* Font size */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for background color and text color */
}

#homebtn:hover {
    background-color: #45a049; /* Darker green background color on hover */
    color: #fff; /* White text color on hover */
}
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .order-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-details p {
            margin: 0;
            padding: 5px 0;
        }

        .customer-details p {
            margin: 0;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .product-details {
            margin-top: 10px;
        }

        .product-details div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }

        .product-image {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
            border-radius: 15px;
        }

        .product-details p {
            margin: 0;
            padding: 5px 0;
        }

        .no-order-details {
            text-align: center;
            color: #888;
        }
